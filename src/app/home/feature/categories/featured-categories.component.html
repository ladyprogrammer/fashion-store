<div *ngFor="let category of categories" class="featured-category" 
  data-test="featured-category" 
  [ngStyle]="{ 
    'background': 'transparent url(' + category.backgroundImageUrl + ') no-repeat right',
    'background-size': 'contain'
   }">
   <block-featured-category [category]="category"></block-featured-category>
</div>
