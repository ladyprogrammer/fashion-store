  <article class="hero">
    <h2 class="hero__title" data-test="title">
      <span class="hero__title--fashion">{{ titleLines[0] }}</span>
      <span class="hero__title--carnival">{{ titleLines[1] }}</span>
      <span class="hero__title--year">{{ titleLines[2] }}</span>
    </h2>
    <p class="hero__description" data-test="description">{{ content }}</p>
    <button class="hero__button" data-test="shop-now-button" [routerLink]="['/shop']" >Shop Now</button>
  </article>
