<div class="container">
  <section class="brands-sale-section">
    <ng-container *ngFor="let column of [1, 2, 3]">
      <div data-test="brand-products" *ngIf="(column === 1) || (column === 3)">
        <h5 class="column-title" data-test="title">Our Brands</h5>
        <block-brand-product data-test="product" [product]="product"
          *ngFor="let product of products">
        </block-brand-product>
      </div>

      <div class="sale" data-test="sale" *ngIf="(column === 2)">
        <div style="display: inline-block; width: 310px; height: 580px; text-align: center; background: red; vertical-align: middle">
          This is a big sale (310 x 580 px)
        </div>
      </div>
    </ng-container>
  </section>

  <section class="subscribe-email-section">
    <div class="message">Never miss any fashion trending</div>
    <p>Praesent mauris. Fusce nec tellus sed augue semper porta.</p>
    <form>
      <input data-test="email-input">
      <button data-test="submit-button" disabled>Read More</button>
    </form>
  </section>
</div>
